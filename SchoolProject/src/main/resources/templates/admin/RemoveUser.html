<!DOCTYPE html>
<html lang="en">
<head>
    <link th:href="@{../css/mainstyle.css}" href="../../static/css/mainstyle.css"
          rel="stylesheet" type="text/css" media="screen"/>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>School Agenda</title>
</head>

<body>

<div id="box">
    <p id="LoginPrompt">Remove User</p>
    <form id="boxRegister" th:action="@{/Admin/RemoveUser}" th:object="${user}" method="post" style="text-align:center">
               <input name="username" type="text" id="username" autocomplete="off" placeholder="Username" required
                       minlength="=2" maxlength="20" th:field="*{Username}"><br><br><br><br>
        <input type="checkbox" name="check" value="2" required>
        <span class="riskPopUp">Ik heb de risico's van verwijderen gelezen<span class="tooltiptext">Een verwijderde gebruiker is definitief verwijderd en niet terug te halen.
        Indien dit de laatste admin account was, neem dan contact met de beheerder</span></span><br><br><br>
        <input id="submitDelete" type="submit" value="VERWIJDEREN"><br>
    </form>
    <div>
        <p id="signature">This project was made by<br> Vincent M. Seremak</p>
    </div>
    <div> <a align="center" th:href="@{/Admin}">Ga terug</a></div>
</div>

<div id="logo">
    <img th:src="@{../imgs/noviLogo.png}"/>
</div>

</body>

</html>
