<!DOCTYPE html>
<html lang="en">
<head>
    <link th:href="@{../css/mainstyle.css}" href="../../static/css/mainstyle.css"
          rel="stylesheet" type="text/css" media="screen"/>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>School Agenda</title>
</head>

<body>

<div id="box">
    <p id="LoginPrompt">Register Class</p>
    <form id="boxRegister" th:action="@{/Admin/RegisterClass}" method="post">
        <table>
            <tr><td class="InputList">
                <label for="courseName">Course name:</label></br>
                <input name="className" type="text" id="courseName" autocomplete="off" placeholder="Course name" required
                       minlength="=2" maxlength="20" th:field="*{classroom.className}"></br>
                <label for="Roomnr">Room location</label></br>
                <input name="classroomNR" type="text" id="Roomnr" autocomplete="off" placeholder="Room Number" required
                       minlength="=2" maxlength="20" th:field="*{classroom.classroomNR}"></br>
                <label for="teachName">Teacher's name</label></br>
                <input name="teachName" type="text" id="teachName" autocomplete="off" placeholder="Teacher's full name" required
                       minlength="=2" maxlength="45" th:field="*{classroom.classTeacher}"></br>
                <label for="classDate">Classroom date</label></br>
                <input name="classDate" type="date" id="classDate" autocomplete="off" placeholder="Date for class" required
                       th:value="${#dates.format(#dates.createNow(),'dd/MM/YYYY HH:mm')}" th:field="*{classroom.classDate}"></br>

                </br><br>
            </td></tr></table>
        <input id="submitRegister" type="submit" value="Register"></br>
    </form>
    <div>
        <p id="signature">This project was made by<br> Vincent M. Seremak</p>
    </div>
    <div> <a align="center" th:href="@{/Admin}">Go back</a></div>
</div>

</body>

</html>
